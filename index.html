<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BD NEWS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class=" bg-light">
            <div class="container-fluid ">
                <div class="d-flex justify-content-start pt-2 ">
                    <h3 class=" fs-5" >BD  NEWS</h3>
                    </div>
              
                   <div class=" d-flex justify-content-end pb-2">
                    <button class="btn " type="submit"> <a href="index.html"  style="text-decoration:none;"> News </a> </button>
                    <div class="px-5">
                      <button class="btn"> <a href="blog.html"  style="text-decoration:none;">Blog</a></button>
                    
                    <img class="me-5 " src="image/Avatar.png" alt="">
                   </div>
                
              </div>
              <hr>
          </nav>
    </header>
  
    <main>
        <section class="pb-2" >
          
          <div id="categoriesContainer" class="col">
              
              <label class="btn d-inline mx-4 ps-3 pe-3">Home</label>
          </div>
                 
        </section>
        <section  class="mt-3">

         <div>
          <div class="dropdown d-inline">
            <p class="ps-5">Sorted By: <input id="sorted_number" type="button" value="0" > </p>
            
         </div>

        </section>
        <section>
          <div id="news-container" class="card" >
            
            </div>
          </div>
        </section>

        <!-- Spinner -->
        <section id="loader" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border  text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
