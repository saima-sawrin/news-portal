                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label text-black">Difference between var and let in JavaScript <br> => var and let are both used for variable declaration in javascript but the difference between them is that var is function scoped and let is block scoped. It can be said that a variable declared with var is defined throughout the program as compared to let. An example will clarify the difference even better 

                                 </label>
                                  
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label text-black">The Difference Between Regular Functions and Arrow Functions <br> => Unlike regular functions, arrow functions do not have their own this . The value of this inside an arrow function remains the same throughout the lifecycle of the function and is always bound to the value of this in the closest non-arrow parent function.</label>
                                  
                                </div>
                                <div class="mb-3 form-check">
                                  
                                <label class="form-check-label" for="exampleCheck1">What are template strings used for? <br> => Template strings are a powerful feature of modern JavaScript released in ES6. It lets us insert/interpolate variables and expressions into strings without needing to concatenate like in older versions of JavaScript. It allows us to create strings that are complex and contain dynamic elements.
                                  </label>
                                </div>
                              
                              </form>
                            </div>
